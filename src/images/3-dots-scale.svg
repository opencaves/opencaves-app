<svg width="24" height="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
  <style>
    .spinner-dot {
      animation: spinner-dots .8s linear infinite;
      animation-delay: -.8s;
      outline: 1px dotted red;
      position: absolute;
      top: 33%
    }

    .spinner_Km9P {
      animation-delay: -.65s
    }

    .spinner_JApP {
      animation-delay: -.5s
    }

    @keyframes spinner-dots {
      0% {
        transform: scale(1, 1);
        transform-origin: center;
        tra opacity: .9;
      }

      50% {
        transform: scale(.4, .4);
        transform-origin: center;

        opacity: .3;
      }

      100% {
        transform: scale(1, 1);
        transform-origin: center;

        opacity: .9;
      }
    }
  </style>
  <circle class="spinner-dot" cx="4" r="3" />
  <circle class="spinner-dot spinner_Km9P" cx="12" r="3" />
  <circle class="spinner-dot spinner_JApP" cx="20" r="3" />
</svg>